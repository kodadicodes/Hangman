<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmakiçin bir harf giriniz...</p>

    <div class="container">
      <!-- SVG, HTML içinde kullanılarak vektör grafiklerin web sayfalarına eklenmesini sağlar. -->
      <svg height="250" width="250" class="grafik">
        <!-- sehpa -->

        <!-- Bu kod parçası, başlangıç noktası (50,20) ve bitiş noktası (130,20) olan bir yatay çizgi oluşturur.
 Çizgi, sol taraftan başlayarak sağa doğru ilerler ve yükseklikte (y ekseni) herhangi bir değişiklik olmaz, yani 20 birimde kalır. -->
        <line x1="50" y1="20" x2="130" y2="20" />

        <line x1="130" y1="20" x2="130" y2="50" />

        <line x1="50" y1="20" x2="50" y2="250" />

        <line x1="10" y1="250" x2="90" y2="250" />

        <!-- kafa -->

        <!-- Bu kod parçası, (130,70) koordinatındaki bir noktada, yarıçapı 20 birim olan bir daire oluşturur. -->
        <circle cx="130" cy="70" r="20" class="item" />

        <!-- gövde -->

        <line x1="130" y1="90" x2="130" y2="170" class="item" />

        <!-- kollar -->

        <line x1="130" y1="120" x2="100" y2="100" class="item" />
        <line x1="130" y1="120" x2="160" y2="100" class="item" />

        <!-- bacaklar -->

        <line x1="130" y1="170" x2="100" y2="190" class="item" />
        <line x1="130" y1="170" x2="160" y2="190" class="item" />
      </svg>
      <div id="wrong-letters"></div>
      <div id="word"></div>
    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 id="success-message">Kazandınız.</h2>
        <button id="play-again">Tekrar Oyna</button>
      </div>
    </div>
    <div id="message">
      <p>Bu harfi zaten girdiniz.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
